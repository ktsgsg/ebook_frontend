services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-8000}:8000"
    environment:
      - PORT=8000
      - BACKEND_API_URL=${BACKEND_API_URL:-http://host.docker.internal:3000}
      - FILE_SERVER_URL=${FILE_SERVER_URL:-http://host.docker.internal:8080}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
