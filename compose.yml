services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports: -8000:8000
    environment:
      - PORT=8000
      - BACKEND_API_URL=${BACKEND_API_URL:-https://api.tierin.f5.si}
      - FILE_SERVER_URL=${FILE_SERVER_URL:-https://storage.tierin.f5.si}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      app_network:
        ipv4_address: 172.20.0.10

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
    networks:
      app_network:
        ipv4_address: 172.20.0.20

networks:
  app_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1
